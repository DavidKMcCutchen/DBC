<div class="container">
    <header [@headerState]="headerState">
      <h1>{{name}}</h1>
      <h3>{{title}}</h3>
    </header>
  
    <div class="content" [@bgColorState]="bgColorState">
    <div class="projects">
      <h2>Projects</h2>
      <div class="project-cards">
        <p-card *ngFor="let project of projects" [style]="{width: '18rem'}">
          <ng-template pTemplate="header">
            <img [src]="project.image" alt="Project image">
          </ng-template>
          <ng-template pTemplate="content">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
          </ng-template>
          <ng-template pTemplate="footer">
            <!-- <a pButton pRipple [label]="View Project" [routerLink]="['/project', project.id]"></a> -->
          </ng-template>
        </p-card>
      </div>
    </div>
</div>
  </div>
